<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-left">
                <div class="login-title">
                    Log In
                </div>
                <div class="field-container">
                    <div class="fields">
                        <div class="label">
                            Email
                        </div>
                        <div class="textbox">
                            <input type="text" name="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="label">
                            password
                        </div>
                        <div class="textbox">
                            <input type="text" name="pasword" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <input type="button" value="Log In" class="login-button">
                    <div class="forgot-password">
                        Forgot password?
                    </div>
                    <div class="no-account">
                        Don't have an account? <span class="sign-up-span">Sign up</span>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <div class="image-box">
                    <img src="../../images/login-side.png" alt="Login image" class="login-image">
                </div>
            </div>
           
        </div>
    </div>
    
</body>
</html>
