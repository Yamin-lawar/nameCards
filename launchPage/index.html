<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Timer</title>
</head>
<body>
 <div class="container">
     <div class="launch-title">
         WE'RE LAUNCHING SOON
     </div>
     <div class="timer-container">
         <div class="time-wrapper">
            <div class="time-box">
                08
            </div>
            <div class="time-title">
                DAYS
            </div>
         </div>
         <div class="time-wrapper">
            <div class="time-box">
                23
            </div>
            <div class="time-title">
                HOURS
            </div>
         </div>
         <div class="time-wrapper">
            <div class="time-box">
                55
            </div>
            <div class="time-title">
                MINUTES
            </div>
         </div>
         <div class="time-wrapper">
            <div class="time-box">
                41
            </div>
            <div class="time-title">
                SECONDS
            </div>
         </div>
         
     </div>
     <div class="social-icon-box">
         <img src="../images/icon-facebook.svg" alt="FB" class="social-icon">
         <img src="../images/icon-pinterest.svg" alt="PT" class="social-icon">
         <img src="../images/icon-instagram.svg" alt="IG" class="social-icon">
     </div>
     <div class="mountain-box">
         <img src="../images/pattern-hills.svg" alt="mountain image" class="mountain-image" >
     </div>
 </div>
</body>
</html>
