<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <img src="../images/left-login-image.png" alt="login-image">
                <div class="left-text">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde praesentium ipsum asperiores expedita rerum natus, ducimus dolor? Fuga dicta earum dolores ratione voluptate odit amet.
                </div>
            </div>
            <div class="right-box">
                <div class="welcome-tag">
                    Welcome back 
                </div>
                <div class="login-label">
                    Login your account
                </div>
                <div class="textbox-container">
                    <div class="textbox-content">
                        <input type="text" class="textbox" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="textbox-content">
                        <input type="text" class="textbox" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="login-button-box">
                    <input type="button" value="Login" class="login-button">
                </div>
                <div class="create-account-box">
                    Create Account
                </div>
                <div class="forgot-password-box">
                    Forgot password?
                </div>
            </div>
        </div>
    </div>
</body>
</html>
